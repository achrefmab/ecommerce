<table class="table">
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let tempProduct of products">
  <td class="align-midlle">
    <img src="{{tempProduct.imageUrl}}"  height="50"/>
  </td>
  <td class="align-midlle"> {{ tempProduct.name}}</td>
  <td class="align-midlle">{{ tempProduct.unitPrice | currency:'USD'}}</td>
  <td class="align-midlle">{{ tempProduct.unitsInStock}}</td>
  </tr>
</tbody>

</table>
